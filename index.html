    <meta name="theme-color" content="#212225">
    <meta name="msapplication-TileColor" content="#212225">
    <meta name="msapplication-TileImage" content="/images/icons/G-Logo-144.png">
    <link rel=icon sizes="192x192" href="/images/icons/G-Logo-192.png">
    <link rel="apple-touch-icon" href="/images/icons/G-Logo-192.png">
    <link rel="manifest" href="manifest.json">

  <header class="header">
    <svg class="menu-icon" width="24px" height="24px" viewBox="0 0 48 48">
      <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
    </svg>

    <span>Hacker News</span>
  </header>

  <div class="header-section">

      <h2>Sample Hacker News</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </div>

  <section id="menu">
    <ul>
      <li>
        <a href="/" class="homepage">
          <img class="logo" src="/images/icons/G-Logo-128.png" alt="Logo">
          <span>Hacker News</span>
        </a>
      </li>
      <li><a target="_blank" href="https://github.com/gokulkrishh">Author</a></li>
      <li><a target="_blank" href="https://gokulkrishh.github.io">Blog</a></li>
      <li><a target="_blank" href="https://github.com/gokulkrishh/simple-progressive-web-app">Source</a></li>
      <li class="info">
        <span>SW Registration:
          <b>
            <span id="sw-register-state">✕</span>

        </span>
      </li>

        <span>Cached Offline:
          <b>
            <span id="sw-offline-state">✕</span>

        </span>

      <li>
        <iframe src="https://ghbtns.com/github-btn.html?user=gokulkrishh&repo=simple-progressive-web-app&type=star&count=true&size=large" frameborder="0" scrolling="0" width="130px" height="30px"></iframe>

      </li>

    </ul>
  </section>

  <section id="menu-overlay"></section>

  <div id="main"></div>

  <script type="text/javascript">
    //If serviceWorker supports, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./serviceWorker.js') //Point to serviceWorker file
        .then(function () {
          console.log('serviceWorker is registered');
          document.getElementById('sw-register-state').textContent = '✓';
        })
        .catch(function (error) {
          console.log('Failed to register serviceWorker');
          document.getElementById('sw-register-state').textContent = '✕'; //Failed to register
        });
    }
  </script>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/app.js"></script>
  </body>
