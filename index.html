<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progressive Web Application</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Progressive Web Application">
    <meta name="application-name" content="Progressive Web Application">
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
  <div class="app app__layout">
    <header>
      <span class="header__icon">
        <svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </span>

      <span class="header__title no--select">Progressive Web App</span>
    </header>

    <div class="menu">
      <div class="menu__header"></div>
      <ul class="menu__list">
        <li><a target="_blank" rel="noopener" href="https://github.com/gokulkrishh">Author</a></li>
        <li><a target="_blank" rel="noopener" href="https://github.com/gokulkrishh/demo-progressive-web-app">Source</a></li>
    </div>
    <div class="menu__overlay"></div>

    <div class="app__content">
      <p class="custom__button">
        <input id="turn-on-notification" type="checkbox" hidden="hidden" class="custom__input" data-checked="">
        <label for="turn-on-notification" class="custom__checkbox"></label>
        <button class="no--select" id="send-push" disabled>Send Push Notification</button>
      </p>

      <div class="card">
        <div class="card__container">
          <p class="card__temp">
            <span></span>
            <span class="card__title"></span>
          </p>
          <img alt="weather description" class="card__img"><span class="card__desc"></span>
          <p class="card__wind"><b>Wind: </b><span></span></p>
          <p class="card__humidity"><b>Humidity: </b><span></span></p>
        </div>
      </div>

      <button class="fab">+</button>
    </div>

    <div class="snackbar">
      <p class="snackbar__msg no--select">App is offline!</p>
      <div class="snackbar__action no--select">hide</div>
    </div>
  </div>

  <!-- JS Files  -->
  <script type="text/javascript">
  //If serviceWorker supports, then register it.
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
    .then(function (registration) {
      console.info('service worker is registered');
    })
    .catch(function (error) {
      console.error('service worker failed ', error);
    });
  }
  </script>
  <script src="./js/snackbar.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/main.js"></script>
  </body>
</html>
